<h1>Current Keg List</h1>
<ul>
  <li [class]="nearEmpty(keg)" [id]="alcoholContent(keg)" *ngFor="let keg of childKegList">{{expensiveKeg(keg)}} {{keg.name}}  <button (click)="editButtonClicked(keg)">Edit</button> {{keg.amountLeft}} pints left <button (click)="sellPintClicked(keg)">Sell Pint</button></li>
</ul>
